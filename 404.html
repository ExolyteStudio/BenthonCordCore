<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BenthonCord</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-404-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .error-404-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            pointer-events: none;
        }

        .error-content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glitch-skew 3s infinite;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .error-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes glitch-skew {
            0% { transform: skewX(0deg); }
            10% { transform: skewX(2deg); }
            20% { transform: skewX(-2deg); }
            30% { transform: skewX(1deg); }
            40% { transform: skewX(0deg); }
            100% { transform: skewX(0deg); }
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="logo.png" alt="BenthonCord Logo">
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="download.html">Download</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="tos.html">Terms of Service</a></li>
                <li><a href="https://projects.exolyte.pl" target="_blank">Our Projects</a></li>
            </ul>
        </div>
    </nav>

    <section class="error-404-section">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-ghost"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                The page you're looking for doesn't exist or has been moved. 
                Let's get you back on track.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="download.html" class="btn btn-secondary">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 BenthonCord. All rights reserved.</p>
            <div class="footer-links">
                <a href="faq.html">FAQ</a>
                <a href="download.html">Download</a>
                <a href="tos.html">Terms of Service</a>
                <a href="https://projects.exolyte.pl" target="_blank">Our Projects</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
